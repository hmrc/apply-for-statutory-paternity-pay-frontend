include "frontend.conf"

appName="apply-for-statutory-paternity-pay-frontend"

play.http.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:11302 localhost:9032 localhost:9250 localhost:12345 www.google-analytics.com www.googletagmanager.com https://*.google-analytics.com https://*.analytics.google.com"

play.http.errorHandler = "handlers.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "com.dmanchester.playfop.sapi.PlayFopModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
  downloadEventName = "ApplyForStatutoryPaternityPayFormDownloaded"
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "apply-for-statutory-paternity-pay"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:11302/apply-for-statutory-paternity-pay-frontend"
  signOut       = "http://localhost:9025/gg/sign-out"
}

host = "http://localhost:11302"

accessibility-statement{
  service-path = "/apply-for-statutory-paternity-pay"
}

user-research-banner {
  enabled = false
  url = "https://signup.take-part-in-research.service.gov.uk/?utm_campaign=List_PAYE_SC345_Paternity_Pay_and_Leave&utm_source=referral&utm_medium=other&t=HMRC&id=576"
}

tracking-consent-frontend {
  gtm.container = "transitional"
}

features {
  welsh-translation: true
}

bootstrap.filters.sessionId.enabled = true
